<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Typing Game</h1>
        <p>Practice your typing skills with a quote from Sherlok Holmes. Click **start** to begin</p>
        <p id="quote"></p>
        <p id="message"></p>
        <div>
            <input type="text" name="" id="typed-value" aria-label="current word">
            <button id="start" type="button">Start</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
